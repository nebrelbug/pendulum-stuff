<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script>
      if (typeof module === "object") {
        window.module = module
        module = undefined
      }
    </script>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="fader.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="storytext fader">These are called double pendulums.</div>

    <div class="storytext fader">Each pendulum has a hinge in the center.</div>

    <div class="storytext fader">
      This visualization is an example of the <strong>Butterfly Effect</strong>
    </div>

    <div class="storytext fader">
      The end of each pendulum starts at a very slightly different position.
    </div>

    <div class="storytext fader">
      As you can see, those small initial changes cause large differences later
      on!
    </div>

    <div id="container"></div>

    <script type="module" src="/main.js"></script>

    <script>
      function startFading() {
        $(document).ready(function () {
          fader_set_defaults({
            in: 300,
            stay: 5000,
            out: 300,
            delaynext: 6000
          })
          fader_start()
        })
      }
      window.addEventListener("load", (_) => startFading())
    </script>
  </body>
</html>
